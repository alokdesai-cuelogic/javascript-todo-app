<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/profile.css">
     <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <title>Profile</title>
    <script src="../../javascript/profile.js"></script>
     <script src="../../javascript/storageModule.js"></script>

  </head>

  <body onload="loadprofile()">
    <header>
      <div class="container">
        <button id="Home" onclick="  window.location = './homepage.html';"> Home </button> 
      </div>
    </header>
 
    <main>
        <div class="profile-container" id="profileContainer">
                
               <label for="email">Email</label> <input type="text" id="email" readonly>
               <label for="first_name">Fast Name</label> <input type="text" name="" id="first_name" readonly>
               <label for="last_name">Last Name</label> <input type="text" name="" id="last_name" readonly>
               <label for="gender">Gender</label> <input type="text" name="" id="gender" readonly>
               <label for="address">Address</label> <input type="text" name="" id="address" readonly>
               <label for="user_image">Image path</label> <input type="file" accept="image/jpeg, image/png" name="" id="user_image" readonly> 
             <br>
              <button id="editprofile" onclick="makeEditable()">Edit</button>
             <button id="submitbtn" onclick="updateInfo()">Update</button>
        </div>

    </main>

    </div>
  </body>

</html>
